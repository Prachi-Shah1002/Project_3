<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <!-- Leaflet JavaScript code -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <!-- Marker cluster JavaScript code -->
    <script
      type="text/javascript"
      src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"
    ></script>
    <!-- Marker cluster CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css"
    />
    <title>Document</title>
    <script>
      function map(){
        let x = document.getElementById("map");
        let y = document.getElementById("plot1");
        let z = document.getElementById("plot2");
        x.style.display = "block";
        y.style.display = "none";
        z.style.display = "none";
      }

      function chart(){
        let x = document.getElementById("map");
        let y = document.getElementById("plot1");
        let z = document.getElementById("plot2");
        x.style.display = "none";
        y.style.display = "block";
        z.style.display = "none";
      }
    
      function barchart(){
        let x = document.getElementById("map");
        let y = document.getElementById("plot1");
        let z = document.getElementById("plot2");
        x.style.display = "none";
        y.style.display = "none";
        z.style.display = "block";
      }
    </script>

  
  </head>
  <body>
    <h1 class="h1">NYC Traffic Accidents Dashboard</h1>
    <div class="container">
      <div class="sidebar list-headers">
        <div id="leafletMap" class="headers">
          <button class="button button1" onclick="map()">Leafleat_Map</button>
        </div>
        <div id="pieChart" class="headers">
          <button class="button button1"onclick="chart()">Pie_Chart</button>
        </div>
        <div id="barChart" class="headers">
          <button class="button button1"onclick="barchart()">Bar_Chart</button>
        </div>
      </div>
      
     <div id="map"></div>
      <div id="plot1"></div>
      <div id="plot2"></div>

    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
